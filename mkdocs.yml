site_name: SK RPG
site_url: https://nerdolagens.github.io/SK-RPG-docs/
nav:
  - Home:
      - introdução: "index.md"
      - Conceitos: 'home/concepts.md'
      - Novas mecanicas: "home/newChanges.md"
  - Personagem:
      - Classes:
          - Combatente: "character/classes/combatente.md"
          - Especialista: "character/classes/especialista.md"
          - Ocultista: "character/classes/ocultista.md"
  - Energia amaldiçoada:
        - Tecnica inata: "cursedEnergy/inata.md"
        - Jogando Sem Tecnica: "cursedEnergy/semTecnica.md"
        - Subtecnicas: 
          - Energia reversa: "cursedEnergy/subtecnicas/reversao.md"
          - Dominio simples: "cursedEnergy/subtecnicas/dominio.md"
          - Kokusen: "cursedEnergy/subtecnicas/kokusen.md"
          - Tecnica de barreira: "cursedEnergy/subtecnicas/barreira.md"
          - Subtecnicas gerais: "cursedEnergy/subtecnicas/gerais.md"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.footer
    - navigation.tabs

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iurilugao01

