site_name: SK RPG
site_url: https://nerdolagens.github.io/SK-RPG-docs/home/introduction/
nav:
  - Home:
      - introdução: "home/introduction.md"
      - Novas mecanicas: "home/newChanges.md"
  - Personagem:
      - Classes:
          - Combatente: "character/classes/combatente.md"
          - Especialista: "character/classes/especialista.md"
          - Ocultista: "character/classes/ocultista.md"
  - Energia amaldiçoada:
      - Subtecnicas:
          - Energia reversa: "cursedEnergy/subtecnicas/reversao.md"
          - Dominio simples: "cursedEnergy/subtecnicas/dominio.md"
          - Kokusen: "cursedEnergy/subtecnicas/kokusen.md"
          - Tecnica de barreira: "cursedEnergy/subtecnicas/barreiras.md"
          - Subtecnicas gerais: "cursedEnergy/subtecnicas/gerais.md"
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.footer
    - navigation.tabs

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iurilugao01
